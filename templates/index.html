
<!DOCTYPE html>
<html>
<head>
    <title>Yu-Gi-Oh! Go</title>
    <link rel="stylesheet" type="text/css" href="/styles/site_style.css">
    <script>
        function getCookie(name) {
    var value = "; " + document.cookie;
    var parts = value.split("; " + name + "=");
    if (parts.length == 2) return parts.pop().split(";").shift();
}

// Check if the user is logged in, redirect to /login if not
const sessionCookie = getCookie("session");
if (sessionCookie) {
    window.location.href = "/account";
}

    </script>
</head>

    <script src="/static/navbar.js"></script>
    <h1>Welcome to Yu-Gi-Oh! Simulator</h1>
    <p>Duel using images of custom cards you've uploaded.</p>
    <p><a href="/register">Register an account</a> or <a href="/login">Log in</a></p>
</body>
</html>
