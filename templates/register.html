<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/styles/site_style.css">
    <script>
        function getCookie(name) {
    var value = "; " + document.cookie;
    var parts = value.split("; " + name + "=");
    if (parts.length == 2) return parts.pop().split(";").shift();
}

// Check if the user is logged in, redirect to /login if not
const sessionCookie = getCookie("session");
if (sessionCookie) {
    window.location.href = "/account";
}

    </script>
</head>
<body>
    <script src="/static/navbar.js"></script>
    <h1>Register</h1>
    <form method="post" action="/register">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Log in</a></p>
    <br/>
    <br/>
    <p>DISCLAIMER: Passwords are encrypted for storage via one-way hashing, but non-HTTPS requests are not encrypted for transmission before reaching the server. I do not recommend using real/sensitive passwords when registering accounts.</p>
</body>
</html>
