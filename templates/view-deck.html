<!DOCTYPE html>
<html>
<head>
    <title>View Deck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Add the CSS for #cardCanvas here */
        #cardCanvas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            grid-gap: 20px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .card img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .card-actions {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 25px;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
}

.card:hover .card-actions {
    display: block;
}

.card-action-button {
    display: inline-block;
    margin-right: 15px;
    color: white;
    text-decoration: none;
}

.card-action-button:hover {
    text-decoration: underline;
}

    
    </style>
    
    <script>
        // Function to get cookie value by name
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        // Get the username from the cookie
        var username = getCookie("session");

        // Redirect to login page if no session cookie
        if (!username) {
            window.location.href = "/login";
        }

        // Populate the username in the template
        window.onload = function() {
            var welcomeDiv = document.getElementById("welcomeDiv");
            welcomeDiv.textContent = "Welcome, " + username + "!";
        };
    </script>
</head>
<body>
    <div id="navbar"></div>
    <script src="/static/navbar.js"></script>

    <h1>Account</h1>
    <div id="welcomeDiv"></div>
    <div>
        <button><a href="/account">Go Back</a></button>
        <button><a href="/add-card">Add Card</a></button>
    </div>
    <div id="messageDiv2"></div>
    <div id="messageDiv"></div>
    <div id="cardCanvas">
        <!-- Cards will be rendered here -->
    </div>
    <script>
        // Fetch user's cards and populate the cardCanvas div
        // Function to load user's cards
        function loadUserCards() {
    fetch('/get-user-cards')
        .then(response => response.json())
        .then(cardIdentifiers => {
            const cardCanvas = document.getElementById('cardCanvas');
            cardCanvas.innerHTML = ''; // Clear existing content

            cardIdentifiers.forEach(identifier => {
                const decodedIdentifier = decodeURIComponent(identifier);
                const cardContainer = document.createElement('div');
                cardContainer.classList.add('card');

                const cardImage = document.createElement('img');
                cardImage.src = `card-images/${decodedIdentifier}`;
                cardImage.alt = decodedIdentifier;

                // Hover effect: Show actions on card hover
                cardContainer.addEventListener('mouseenter', () => {
                    cardActions.style.display = 'block';
                });

                cardContainer.addEventListener('mouseleave', () => {
                    cardActions.style.display = 'none';
                });

                const cardActions = document.createElement('div');
                cardActions.classList.add('card-actions');

                const viewButton = document.createElement('a');
                viewButton.classList.add('card-action-button');
                viewButton.textContent = 'View';
                viewButton.href = `card-images/${decodedIdentifier}`;
                viewButton.target = '_blank';

                const deleteButton = document.createElement('a');
                deleteButton.classList.add('card-action-button');
                deleteButton.textContent = 'Delete';
                deleteButton.href = `/cards/delete?file_name=${decodedIdentifier}`;

                cardActions.appendChild(viewButton);
                cardActions.appendChild(deleteButton);

                cardContainer.appendChild(cardImage);
                cardContainer.appendChild(cardActions);

                cardCanvas.appendChild(cardContainer);
            });
        })
        .catch(error => {
            console.error('Error fetching user cards:', error);
        });
}


        // Call the function to load user's cards on page load
        loadUserCards();
        
        // Call loadUserCards when the page loads
        window.onload = loadUserCards;
    </script>
</body>
</html>
